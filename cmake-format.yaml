additional_commands:
  ua_generate_nodeset_and_datatypes:
    flags:
    - INTERNAL
    kwargs:
      NAME: '1'
      FILE_NS: '1'
      FILE_CSV: '1'
      FILE_BSD: '1'
      OUTPUT_DIR: '1'
      TARGET_PREFIX: '1'
      BLACKLIST: '1'
      NAMESPACE_MAP: '+'
      IMPORT_BSD: '+'
      DEPENDS: '+'
always_wrap: [add_library,add_executable,target_sources]
command_case: lower
dangle_parens: true
enable_markup: true
first_comment_is_literal: true
keyword_case: upper
line_ending: unix
line_width: 120
literal_comment_pattern: null
separate_ctrl_name_with_space: false
separate_fn_name_with_space: false
tab_size: 4
autosort: true
